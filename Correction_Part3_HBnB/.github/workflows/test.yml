name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Correction_Part3_HBnB/hbnb/requirements.txt

    - name: Setup SQLite Database for Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/Correction_Part3_HBnB/hbnb/instance
        cd Correction_Part3_HBnB/hbnb
        touch test.db
        python -c "from app import db; db.create_all()"

    - name: Run tests
      working-directory: Correction_Part3_HBnB/hbnb
      run: |
        pytest --cov=app
