<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - HBnB</title>
    <style>
        /* Styles globaux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header img {
            width: 80px;
            margin-bottom: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .container {
            max-width: 400px;
            margin: 3rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            color: #003366;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0055cc;
        }

        .links {
            text-align: center;
            margin-top: 1rem;
        }

        .links a {
            color: #003366;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #003366;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    <img src="images/logo.png" alt="Logo HBnB">
    <h1>Bienvenue sur HBnB</h1>
</header>

<div class="container">
    <h2>Connexion</h2>
    <form action="index.html" method="post">
        <label for="email">Nom d'utilisateur :</label>
        <input type="email" id="email" name="email" placeholder="votre-email@exemple.com" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" placeholder="*******" required>

        <button type="submit">Se connecter</button>
    </form>

    <div class="links">
        <a href="signup.html">Pas de compte ? Inscrivez-vous</a>
        <a href="index.html">À propos</a>
        <a href="contact.html">Contact</a>
    </div>
</div>

<footer>
    <p>© 2024 HBnB - Tous droits non réservés</p>
</footer>

</body>
</html>
