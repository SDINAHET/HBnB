<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - HBnB</title>
    <style>
        /* Styles globaux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header img {
            width: 80px;
            margin-bottom: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .container {
            max-width: 600px;
            margin: 3rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            color: #003366;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0055cc;
        }

        .links {
            text-align: center;
            margin-top: 1rem;
        }

        .links a {
            color: #003366;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #003366;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    <img src="images/logo.png" alt="Logo HBnB">
    <h1>Bienvenue</h1>
    <a href="index.html" style="color: #ffcc00; text-decoration: none;">Accueil</a>
</header>

<div class="container">
    <h2>Créer un compte HBnB</h2>
    <form action="register-success.html" method="post">
        <label for="first-name">Prénom</label>
        <input type="text" id="first-name" name="first_name" placeholder="Votre prénom" required>

        <label for="last-name">Nom</label>
        <input type="text" id="last-name" name="last_name" placeholder="Votre nom" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="votre-email@exemple.com" required>

        <label for="phone">Numéro de téléphone</label>
        <input type="tel" id="phone" name="phone" placeholder="+33 6 12 34 56 78" required>

        <label for="birthdate">Date de naissance</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="address">Adresse</label>
        <input type="text" id="address" name="address" placeholder="Votre adresse" required>

        <label for="city">Ville</label>
        <input type="text" id="city" name="city" placeholder="Votre ville" required>

        <label for="postal-code">Code postal</label>
        <input type="text" id="postal-code" name="postal_code" placeholder="12345" required>

        <label for="country">Pays</label>
        <select id="country" name="country" required>
            <option value="">Sélectionnez un pays</option>
            <option value="France">France</option>
            <option value="Belgium">Belgique</option>
            <option value="Switzerland">Suisse</option>
            <option value="Canada">Canada</option>
        </select>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="********" minlength="8" required>

        <label for="confirm-password">Confirmer le mot de passe</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="********" required>

        <small>8 caractères minimum, incluant majuscules, minuscules et chiffres<br></small>

        <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">

            <label>
                <input type="checkbox"/>
                J'accepte les conditions d'utilisation et la politique de confidentialité
            </label>
            <label>
                <input type="checkbox"/>
                Je souhaite recevoir les offres et actualités par email
            </label>
        </div>

        <button type="submit">Créer mon compte</button>
    </form>

    <div class="links">
        <a href="login.html">Déjà inscrit ? Connectez-vous</a>
        <a href="about.html">À propos</a>
        <a href="contact.html">Contact</a>
    </div>
</div>

<footer>
    <p>© 2024 HBnB - Tous droits non réservés</p>
</footer>

</body>
</html>
