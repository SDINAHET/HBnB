<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="HBnB Logo" class="logo-img">
        <span class="logo-text"></span>
      </div>
      <nav>
        <!-- <a href="login.html" class="login-button">Login</a> -->
        <a href="login.html" id="login-link">Login</a>
      </nav>
    </header>

    <main>
      <section class="add-review-section">
        <h2>Reviewing: Beautiful Beach House</h2>
        <form id="review-form">
          <label for="review">Your Review:</label>
          <textarea id="review" name="review" placeholder="Write your review here..." required></textarea>
          <label for="rating">Rating:</label>
          <select id="rating" name="rating" required>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
          </select>
          <button type="submit" class="submit-button">Submit Review</button>
        </form>
      </section>
    </main>
    <script src="scripts.js"></script>
    <footer>
      <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
  </body>
</html>
